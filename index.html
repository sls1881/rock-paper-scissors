<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Welcome to the Rock, Paper, Scissors Game</h1>
            <img src='assets/rps.png' alt='A rock, piece of paper, and pair of scissors' />
            <p>
                Select a choice below to see if you can beat the computer.
            </p>
            <label>
                Rock
                <input type='radio' name='rps' value='Rock' />
            </label>
            <label>
                Paper
                <input type='radio' name='rps' value='Paper' />
            </label>
            <label>
                Scissors
                <input type='radio' name='rps' value='Scissors' />
            </label>
            <div class='button'>
                <button id='submit'>I'm feeling lucky</button>
            </div>
            <div>Computers pick: <span id="comp-pick-span"></span></div>
            <div>Wins: <span id="win-span"></span></div>
            <div>Losses: <span id="loss-span"></span></div>
            <div>Draws: <span id="draw-span"></span></div>
            <div>Total: <span id="total-span"></span></div>
            <div id="result-message" class='message'></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
